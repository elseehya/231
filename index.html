<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOM Economy Facts - Ultra Animated</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #001f3f, #003366, #0066cc, #0099ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite, backgroundPulse 5s ease-in-out infinite;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes backgroundPulse {
            0%, 100% { background-size: 400% 400%; }
            50% { background-size: 450% 450%; }
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        .button {
            background-color: #003366;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .button:hover {
            background-color: #004080;
            transform: scale(1.05);
        }

        .fact {
            font-size: 24px;
            margin-top: 30px;
            max-width: 80%;
            opacity: 0;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #ffffff;
            opacity: 0.7;
        }

        .cursor-trail {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="showFact()">Click for an interesting fact!</button>
        <div id="icon" class="icon"></div>
        <div id="fact" class="fact"></div>
    </div>

    <script>
        const facts = [
            "NEOM is expected to contribute $48 billion to Saudi Arabia's GDP by 2030.",
            "The project aims to create over 380,000 jobs by 2030.",
            "NEOM plans to be powered by 100% renewable energy.",
            "The Line, a key component of NEOM, will be a 170km long linear city.",
            "NEOM's economy will focus on 16 key economic sectors.",
            "The project has a total planned area of 26,500 km².",
            "NEOM aims to attract more than 1 million residents by 2030.",
            "The city plans to have fully automated services and processes.",
            "NEOM will feature flying taxis and robot maids.",
            "The project includes plans for a giant artificial moon.",
            // Add 90 more facts here to reach 100 total
        ];

        const icons = [
            "💼", "🏗️", "🌞", "🏙️", "📊", "🗺️", "👥", "🤖", "🚁", "🌙",
            // Add 90 more icons here to match the number of facts
        ];

        let currentFactIndex = -1;

        function showFact() {
            const button = document.querySelector('.button');
            const factElement = document.getElementById('fact');
            const iconElement = document.getElementById('icon');

            gsap.to(button, {
                duration: 0.8,
                rotation: 720,
                opacity: 0,
                scale: 0,
                ease: "power2.inOut",
                onComplete: () => {
                    button.style.display = 'none';
                    
                    currentFactIndex = (currentFactIndex + 1) % facts.length;
                    const fact = facts[currentFactIndex];
                    const icon = icons[currentFactIndex];

                    iconElement.innerHTML = icon;
                    iconElement.style.opacity = 0;
                    iconElement.style.display = 'block';
                    factElement.textContent = fact;
                    factElement.style.opacity = 0;
                    factElement.style.display = 'block';

                    gsap.to(iconElement, {
                        duration: 0.5,
                        scale: 1,
                        rotation: 360,
                        opacity: 1,
                        ease: "back.out(1.7)"
                    });
                    
                    gsap.to(factElement, {
                        duration: 0.5,
                        opacity: 1,
                        y: 0,
                        delay: 0.3,
                        ease: "power2.out",
                        onComplete: () => {
                            createFireworks();
                            floatElement(factElement);
                        }
                    });

                    setTimeout(() => {
                        gsap.to([iconElement, factElement], {
                            duration: 0.5,
                            opacity: 0,
                            y: -20,
                            ease: "power2.in",
                            onComplete: () => {
                                button.style.display = 'inline-block';
                                gsap.to(button, {
                                    duration: 0.5,
                                    rotation: 0,
                                    opacity: 1,
                                    scale: 1,
                                    ease: "power2.out"
                                });
                            }
                        });
                    }, 5000);
                }
            });
        }

        function createFireworks() {
            for (let i = 0; i < 100; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = `${50 + (Math.random() - 0.5) * 10}%`;
                firework.style.top = `${50 + (Math.random() - 0.5) * 10}%`;
                firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(firework);

                gsap.to(firework, {
                    duration: 1 + Math.random(),
                    x: (Math.random() - 0.5) * window.innerWidth * 0.8,
                    y: (Math.random() - 0.5) * window.innerHeight * 0.8,
                    opacity: 0,
                    scale: 0,
                    ease: 'power2.out',
                    onComplete: () => firework.remove()
                });
            }
        }

        function floatElement(element) {
            gsap.to(element, {
                duration: 2,
                y: "-10px",
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
        }

        function createShootingStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            document.body.appendChild(star);

            gsap.to(star, {
                duration: 1 + Math.random(),
                x: 300,
                y: -300,
                opacity: 0,
                ease: 'none',
                onComplete: () => star.remove()
            });
        }

        setInterval(createShootingStar, 1000);

        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.classList.add('cursor-trail');
            trail.style.left = `${e.clientX}px`;
            trail.style.top = `${e.clientY}px`;
            document.body.appendChild(trail);

            gsap.to(trail, {
                duration: 1,
                opacity: 0,
                scale: 3,
                ease: 'power2.out',
                onComplete: () => trail.remove()
            });
        });

        gsap.to('.button', {
            duration: 1.5,
            scale: 1.1,
            repeat: -1,
            yoyo: true,
            ease: 'power1.inOut'
        });
    </script>
</body>
</html>
