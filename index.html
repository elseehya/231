<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOM Interactive Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .map-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="map-overlay">
        <h2>NEOM Interactive Map</h2>
        <p>Click on regions to learn more</p>
    </div>

    <script>
        mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-v9',
            center: [35.0, 28.0],
            zoom: 7
        });

        map.on('load', () => {
            // Add 3D terrain
            map.addSource('mapbox-dem', {
                'type': 'raster-dem',
                'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
                'tileSize': 512,
                'maxzoom': 14
            });
            map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });

            // Add custom layers for NEOM regions here
            // Example:
            map.addSource('neom-regions', {
                'type': 'geojson',
                'data': {
                    'type': 'FeatureCollection',
                    'features': [
                        {
                            'type': 'Feature',
                            'geometry': {
                                'type': 'Polygon',
                                'coordinates': [[
                                    [34.3, 27.5],
                                    [36.0, 27.5],
                                    [36.0, 29.0],
                                    [34.3, 29.0],
                                    [34.3, 27.5]
                                ]]
                            },
                            'properties': {
                                'name': 'NEOM',
                                'description': 'The future of urban living'
                            }
                        }
                        // Add more regions here
                    ]
                }
            });

            map.addLayer({
                'id': 'neom-regions-layer',
                'type': 'fill',
                'source': 'neom-regions',
                'paint': {
                    'fill-color': 'rgba(0, 255, 255, 0.2)',
                    'fill-outline-color': 'rgba(0, 255, 255, 1)'
                }
            });

            // Add interactivity
            map.on('click', 'neom-regions-layer', (e) => {
                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`<h3>${e.features[0].properties.name}</h3><p>${e.features[0].properties.description}</p>`)
                    .addTo(map);
            });

            map.on('mouseenter', 'neom-regions-layer', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'neom-regions-layer', () => {
                map.getCanvas().style.cursor = '';
            });
        });
    </script>
</body>
</html>
