<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive NEOM Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000033;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #001f3f;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1, h2 {
            color: #00ffff;
            text-align: center;
        }
        #map {
            height: 600px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .info {
            background-color: #000055;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .info h4 {
            margin: 0;
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive NEOM Map</h1>
        <h2>Explore NEOM's Economic Focus Areas</h2>
        <div id="map"></div>
        <div class="info">
            <h4>Click on a region to learn more!</h4>
        </div>
    </div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([28.0, 35.0], 7);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Define NEOM regions with coordinates and economic focus
        var regions = [
            {name: "The Line", coords: [28.1, 35.0], focus: "Urban living and innovation"},
            {name: "Oxagon", coords: [27.8, 34.7], focus: "Advanced and clean industries"},
            {name: "Trojena", coords: [28.3, 35.5], focus: "Mountain tourism and sports"},
            {name: "Sindalah", coords: [27.9, 34.6], focus: "Luxury tourism and yachting"}
        ];

        // Add markers for each region
        regions.forEach(function(region) {
            L.marker(region.coords).addTo(map)
                .bindPopup("<b>" + region.name + "</b><br>Focus: " + region.focus)
                .openPopup();
        });

        // Add a rectangle to outline NEOM's approximate boundaries
        var neomBounds = L.latLngBounds(
            L.latLng(27.5, 34.3),  // Southwest corner
            L.latLng(29.0, 36.0)   // Northeast corner
        );

        L.rectangle(neomBounds, {color: "#ff7800", weight: 1, fillOpacity: 0.1}).addTo(map);
    </script>
</body>
</html>
